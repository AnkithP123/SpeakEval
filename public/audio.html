    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oral Exam Assistant</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
            }
            
            .container {
                width: 400px;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                text-align: center;
            }

            .play-button {
                background-color: #28a745;
                color: white;
                padding: 15px;
                font-size: 24px;
                border: none;
                border-radius: 50%;
                width: 80px;
                height: 80px;
                cursor: pointer;
                margin-bottom: 20px;
                position: relative;
                transition: background-color 0.3s ease;
            }

            .play-button::before {
                content: '';
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 0;
                height: 0;
                border-left: 15px solid white;
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
            }

            .countdown, .recording-icon, .transcription-result, .justification {
                font-size: 18px;
                margin-top: 10px;
            }

            .countdown {
                color: red;
                font-size: 24px;
                font-weight: bold;
            }

            .countdown-error {
                font-size: 12px;
            }

            .recording-icon {
                background: radial-gradient(circle at bottom, #ff0000 0%, #b20000 70%);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 2px 4px rgba(0, 0, 0, 0.2);
                border-radius: 50%;
                width: 80px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                margin: 0 auto;
                position: relative;
                transition: background 0.3s ease;            
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            .recording-icon::before {
                content: '';
                background: radial-gradient(circle at bottom, #cc0000 0%, #ba0707 70%);
                border-radius: 50%;
                width: 75px;
                height: 75px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 0;
            }

            .recording-icon span {
                z-index: 1;
                color: white;
                font-size: 40px;
            }

            .play-indicator {
                font-size: 18px;
                color: #28a745;
                font-weight: bold;
                margin-top: 10px;
            }

            .hidden {
                display: none;
            }

            .disabled-icon {
                background-color: grey;
                cursor: default;
            }

            .blue-bar {
                background-color: #4e8cff;
                height: 40px;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .blue-bar .buttons {
                display: flex;
                align-items: center;
                padding: 0 10px;
            }

            .blue-bar .buttons button {
                height: 40px;
                background-color: #4e8cff;
                color: white;
                border: none;
                margin-left: 10px;
                transition: background-color 0.3s;
                font-size: 16px;
                top: 0;
            }

            .blue-bar .buttons button:hover {
                background-color: #3666a3;
            }

            .timer {
                font-size: 50px;
                color: #000;
                margin-bottom: 20px;
                margin-top:20px;
                position: fixed;
                top: 10px;
            }

            .timer.red {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="timer" class="timer">xx:xx</div>
        <div class="container">
            <h2>Oral Exam Assistant</h2>
            <button id="playButton" class="play-button"></button>
            <div id="playIndicator" class="play-indicator hidden">Playing...</div>
            <div id="countdown" class="countdown hidden"></div>
            <div id="recordingIcon" class="recording-icon hidden"><span></span></div>
            <div id="transcriptionResult" class="transcription-result hidden"></div>
            <div id="justification" class="justification hidden"></div>
        </div>

        <script>
            let mediaRecorder;
            let audioChunks = [];
            let audioBlob;

            let media;

            let questionIndex;

            const playButton = document.getElementById('playButton');
            const countdown = document.getElementById('countdown');
            const recordingIcon = document.getElementById('recordingIcon');
            const transcriptionResult = document.getElementById('transcriptionResult');
            transcriptionResult.textContent = '';
            const playIndicator = document.getElementById('playIndicator');
            const justification = document.getElementById('justification');
            const timer = document.getElementById('timer');

            playDisabled = true;
            media = navigator.mediaDevices.getUserMedia({ audio: true })
            media.then(() => {
                playDisabled = false;
            })
            .catch(error => console.error('Error accessing microphone:', error));

            // document.addEventListener('contextmenu', event => event.preventDefault());

            async function makeResponse() {
                const params = new URLSearchParams(window.location.search);

                const code = params.get('code');
                const participant = params.get('participant');

                const response = await fetch(`https://backend-g5fp.onrender.com/receiveaudio?code=${code}&participant=${participant}&number=1`);

                if (!response.ok) {
                    throw new Error('Failed to get audio');
                }

                const receivedData = await response.json();

                console.log('Received data:', receivedData.audios);

                const audios = receivedData.audios;

                let audio;

                for (const data of audios) {

                    console.log('Response:', data);

                    const audioData = Uint8Array.from(atob(data), c => c.charCodeAt(0));
                    const blob = new Blob([audioData], { type: 'audio/ogg; codecs=opus' });
                    const audioUrl = URL.createObjectURL(blob);

                    audio = new Audio(audioUrl);

                    console.log("Audio: " + audio);

                    questionIndex = receivedData.questionIndex;
                }

                return audio;

            }

            makeResponse().then(audio => {
                countdown.addEventListener('click', () => {
                    if (playDisabled) {
                        media = navigator.mediaDevices.getUserMedia({ audio: true });
                        media.then(() => {
                            playDisabled = false;
                            countdown.classList.add('hidden');
                            countdown.classList.remove('countdown-error');
                        });
                    }
                });
            
                playButton.addEventListener('click', () => {
                    if (playDisabled) {
                        countdown.classList.add('countdown-error');
                        countdown.textContent = "Please allow microphone access to proceed. Click on this message to re-request access.";
                        countdown.classList.remove('hidden');
            
                        return;
                    }

                    audio.addEventListener('pause', () => {
                        if (!(playButton.classList.contains('hidden'))) {
                            audio.play();
                        }
                    });
                    audio.addEventListener('play', () => {
                        if (playButton.classList.contains('hidden')) {
                            audio.pause();
                        }
                    });

                    audio.play();
                    playIndicator.classList.remove('hidden');
                    audio.addEventListener('ended', () => {
                        playIndicator.classList.add('hidden');
                        startCountdown(5);
                    });
                });
            });

            function startCountdown(seconds) {
                playButton.classList.add('hidden');
                let remainingTime = seconds;
                countdown.classList.remove('hidden');
                countdown.textContent = "Recording in: " + remainingTime;

                const countdownInterval = setInterval(() => {
                    remainingTime--;
                    countdown.textContent = "Recording in: " + remainingTime;

                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                        startRecording();
                        countdown.textContent = "Recording...";
                    }
                }, 1000);
            }

            let startedTime = new Date().getTime();

            async function startRecording() {
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const participant = params.get('participant');

                await fetch(`https://backend-g5fp.onrender.com/started_playing_audio?code=${code}&participant=${participant}`);

                startedTime = new Date().getTime();

                countdown.classList.add('hidden');
                media
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];

                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };

                        mediaRecorder.onstop = () => {
                            audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            handleRecordingStop();
                        };

                        mediaRecorder.start();
                        recordingIcon.classList.remove('hidden');
                    })
                    .catch(error => console.error('Error accessing microphone:', error));
            }

            function stopRecording() {
                mediaRecorder.stop();
            }

            recordingIcon.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    clearInterval(statusInterval);
                    recordingIcon.classList.remove('recording-icon');
                    recordingIcon.classList.add('disabled-icon');
                }
            });

            async function handleRecordingStop() {
                recordingIcon.classList.add('hidden');
                transcriptionResult.classList.remove('hidden');
                if (transcriptionResult.textContent !== 'You reached the time limit and your audio was stopped and uploaded automatically. ') transcriptionResult.textContent = 'Processing...';
                await sendAudio();
                timer.textContent = 'xx:xx'; // Reset the timer here
                timer.classList.remove('red');
            }

            async function sendAudio() {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');

                const params = new URLSearchParams(window.location.search);

                const code = params.get('code');

                if (!code) {
                    transcriptionResult.textContent = 'No room code provided. Please provide a code in the URL.';
                    return;
                }

                const participant = params.get('participant');

                if (!participant) {
                    transcriptionResult.textContent = 'No participant name provided. Please provide a participant name in the URL.';
                    return;
                }
                

                let response = await fetch(`https://backend-g5fp.onrender.com/upload?code=${code}&participant=${participant}&index=${questionIndex}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    transcriptionResult.textContent = 'Failed to upload audio. Retrying until success...';
                    const retryInterval = setInterval(async () => {
                        let retryResponse = await fetch(`https://backend-g5fp.onrender.com/upload?code=${code}&participant=${participant}&index=${questionIndex}`, {
                            method: 'POST',
                            body: formData
                        });
                        if (retryResponse.ok) {
                            clearInterval(retryInterval);
                            const data = await response.json();

                            console.log('Response:', data);

                            if (data.error) {
                                transcriptionResult.textContent = data.error;
                                return;
                            }

                            if (transcriptionResult.textContent == 'Processing...')
                                transcriptionResult.textContent = '';

                            transcriptionResult.textContent = transcriptionResult.textContent + 'Uploaded to server successfully. Tentative transcription: ' + data.transcription;

                            clearInterval(statusInterval);

                            setTimeout(() => {
                                const popupWindow = window.open(`feedback?name=${participant}&code=${code}`, 'Feedback', 'width=600,height=400');
                                if (popupWindow) {
                                    popupWindow.focus();
                                }    
                            }, 3000);

                            return;

                        }
                    }, 10000);
                }

                const data = await response.json();

                console.log('Response:', data);

                if (data.error) {
                    transcriptionResult.textContent = data.error;
                    return;
                }

                if (transcriptionResult.textContent == 'Processing...')
                    transcriptionResult.textContent = '';

                transcriptionResult.textContent = transcriptionResult.textContent + 'Uploaded to server successfully. Tentative transcription: ' + data.transcription;

                clearInterval(statusInterval);

                setTimeout(() => {
                    const popupWindow = window.open(`feedback?name=${participant}&code=${code}`, 'Feedback', 'width=600,height=400');
                    if (popupWindow) {
                        popupWindow.focus();
                    }    
                }, 3000);
            }

            let timerInterval;

            async function sendStatus() {
                const params = new URLSearchParams(window.location.search);

                const code = params.get('code');

                if (!code) {
                    transcriptionResult.textContent = 'No room code provided. Please provide a code in the URL.';
                    return;
                }

                const participant = params.get('participant');

                if (!participant) {
                    transcriptionResult.textContent = 'No participant name provided. Please provide a participant name in the URL.';
                    return;
                }

                const response = await fetch(`https://backend-g5fp.onrender.com/check_status?code=${code}&participant=${participant}`);

                if (!response.ok) {
                    throw new Error('Failed to get status');
                }

                const data = await response.json();

                console.log('Response:', data);

                const responseCode = data.code;

                if (data.limit && !timerInterval) {
                    const timeLimit = data.limit;
                    
                    timerInterval = setInterval(() => {
                        const currentTime = new Date().getTime();
                        const elapsedTime = currentTime - startedTime;
                        const remainingTime = timeLimit - elapsedTime;
                        updateTimer(remainingTime);
                    }, 500);
                    
                }

                switch (responseCode) {
                    case 1:
                        window.location.href = 'join-room';
                    case 2:
                        window.location.href = 'join-room';
                        break;
                    case 3:
                        break;
                    case 4:
                        window.location.href = 'join-room';
                    case 5:
                        if (transcriptionResult.textContent == 'Reaching time limit. Please finish your response in the next 5 seconds. ') transcriptionResult.textContent = 'You reached the time limit and your audio was stopped and uploaded automatically. ';
                        countdown.classList.add('hidden');
                        stopRecording();
                        break;
                    case 6:
                        transcriptionResult.classList.remove('hidden');
                        if ((!transcriptionResult || !transcriptionResult.textContent || transcriptionResult.textContent == '') && (!(transcriptionResult.textContent == 'Processing...') && !(transcriptionResult.textContent.includes('Uploaded to server successfully.'))))
                        transcriptionResult.textContent = 'Reaching time limit. Please finish your response in the next 5 seconds. ';
                        break;
                    default:
                        window.location.href = 'join-room';
                        break;
                }

            }

            function updateTimer(time) {
                const minutes = Math.floor(time / 60000);
                const seconds = Math.floor((time % 60000) / 1000);
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (time < 6000) {
                    timer.classList.add('red');
                } else {
                    timer.classList.remove('red');
                }
            }

            sendStatus();
            const statusInterval = setInterval(sendStatus, 1000);

        </script>
    </body>
    </html>
